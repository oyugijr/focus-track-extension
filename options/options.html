<!DOCTYPE html>
<html>
<head>
  <title>Focus Track Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focus Track Options</h1>
    <form id="options-form">
      <label for="pomodoro-duration">Pomodoro Duration (minutes):</label>
      <input type="number" id="pomodoro-duration" name="pomodoro-duration" min="1" max="60" value="25">
      <br><br>
      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" name="break-duration" min="1" max="30" value="5">
      <br><br>
      <label for="dark-mode">Dark Mode:</label>
      <input type="checkbox" id="dark-mode" name="dark-mode">
      <br><br>
      <button type="submit">Save</button>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
